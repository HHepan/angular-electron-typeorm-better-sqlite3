<body (click)="onBodyClick()">
  <div>
    <div class="col-md-12 mt-2">
      <div class="row">
        <div class="col-3 text-left">
          <form >
            <input type="text" class="form-control" style="width: 250px" placeholder="名称" [formControl]="searchName">
          </form>
        </div>
        <div class="col-2">
          <button class="btn btn-light" (click)="getAll()"><i class="fas fa-search"></i>&nbsp;查询</button>
        </div>
        <div class="col-7 text-right">
          <a class="btn btn-light" style="float: right" routerLink="add"><i class="fas fa-add"></i>&nbsp;新建</a>
        </div>
      </div>
    </div>
    <hr>
    <table id="table1">
      <thead>
      <tr>
        <th>序号</th>
        <th>名称</th>
        <th>描述</th>
      </tr>
      </thead>
      <tbody id="tbody1">
      <tr *ngFor="let item of allItems; index as i" (contextmenu)="showContextMenu($event, item)">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
<router-outlet></router-outlet>

<!-- 右键菜单栏 -->
<div class="context-menu" [hidden]="!showMenu">
  <li (click)="onEdit(selectItem)">编辑</li>
  <li style="color:red;" (click)="onDelete(selectItem)">删除</li>
</div>
