<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)" class="mx-3">
  <div class="form-group row mt-2">
    <label class="col-sm-3 text-right col-form-label"><code>*</code>线路名称:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control col-sm-3" formControlName="name">
    </div>
  </div>
  <div class="form-group row mt-2">
    <label class="col-sm-3 text-right col-form-label"><code>*</code>电压等级:</label>
    <div class="col-sm-4 mt-1">
      <input type="number" class="col-sm-6 m-lg-1 form-co" formControlName="voltage">&nbsp;&nbsp;&nbsp;<label>kV</label>
    </div>
  </div>
  <div class="form-group row mt-2">
    <label class="col-sm-3 text-right col-form-label"><code>*</code>线路长度:</label>
    <div class="col-sm-4">
      <input type="number" class="col-sm-6 m-lg-1 form-co" formControlName="length">&nbsp;&nbsp;&nbsp;<label>km</label>
    </div>
  </div>

  <div class="form-group row mt-2">
    <label class="col-sm-3 text-right col-form-label"><code>*</code>终端位置1:</label>
    <div class="col-sm-9">
      <div class="row">
        <label class="col-auto">经度:</label>
        <div class="col-auto">
          <input type="number" class="col form-co" formControlName="longitude1">
        </div>
        <label class="col-auto">纬度:</label>
        <div class="col-auto">
          <input type="number" class="col form-co" formControlName="latitude1">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row mt-2">
    <label class="col-sm-3 text-right col-form-label"><code>*</code>终端位置2:</label>
    <div class="col-sm-9">
      <div class="row">
        <label class="col-auto">经度:</label>
        <div class="col-auto">
          <input type="number" class="col form-co" formControlName="longitude2">
        </div>
        <label class="col-auto">纬度:</label>
        <div class="col-auto">
          <input type="number" class="col form-co" formControlName="latitude2">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row mt-2">
    <label class="col-sm-3 text-right col-form-label"><code>*</code>敷设时间:</label>
    <div class="col-sm-4">
      <div>
        <input type="month" class="col-sm-3 m-lg-1 form-control" formControlName="createTime">
      </div>
    </div>
  </div>
  <hr/>
  <div class="form-group row">
    <div>
      <button style="float: right" type="submit" class="btn btn-primary m-lg-2" data-bs-dismiss="modal" [disabled]="formGroup.invalid"><i class="fas fa-save"></i>&nbsp;&nbsp;保存</button>&nbsp;&nbsp;
    </div>
  </div>
</form>
