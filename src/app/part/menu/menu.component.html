<ul class="menu all-column">
  <div class="top">
    <li *ngFor="let menu of menus" class="border-bottom">
      <a routerLink={{menu.url}} [ngClass]="{active: active(menu)}">
        <div class="inner">
          <i [className]="menu.icon"></i>
          <span>{{ menu.name }}</span>
        </div>
      </a>
    </li>
  </div>
  <div class="bottom text-center" style="background-color: #F7F0D9">
      <a href="javascript:void(0);" (click)="logout()">
        <div class="inner">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>&nbsp;
          <span>退出登录</span>
        </div>
      </a>
  </div>
</ul>
